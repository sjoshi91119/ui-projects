<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Shubham Joshi" />
    <link rel="stylesheet" href="style.css" />
    <title>PicFynder</title>
  </head>
  <body>
    <h1>PicFynder</h1>

    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1691815862778-249e9cd7f63f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="beach during sunset"
        />
        <a href="https://unsplash.com/photos/8b#0L1CrX2M" target="_blank"
          >Mountains under the sky</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1691815862778-249e9cd7f63f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="beach during sunset"
        />
        <a href="https://unsplash.com/photos/8b#0L1CrX2M" target="_blank"
          >Mountains under the sky</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1691815862778-249e9cd7f63f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="beach during sunset"
        />
        <a href="https://unsplash.com/photos/8b#0L1CrX2M" target="_blank"
          >Mountains under the sky</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1691815862778-249e9cd7f63f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"

        />
        <a href="https://unsplash.com/photos/8b#0L1CrX2M" target="_blank"
          >Mountains under the sky</a
        >
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
